    <a-scene>

            <!-- Elemente als fixer Overlay // GleitsichtModus testen --> 
            <a-entity camera look-controls>
                <a-entity id="basicleft" geometry="primitive: plane; height: 2; width: 2" position="-1.45 -0.8 -1"
                    material="color: white; opacity: 0.6"></a-entity>
                <a-entity id="basicright" geometry="primitive: plane; height: 2; width: 2" position="1.45 -0.8 -1"
                    material="color: white; opacity: 0.6"></a-entity>
            </a-entity>
            
            <!-- Buttons um zwischen den Modusen zu wechseln -->
            <div style="position:absolute; top:0px; left:0px; z-index:1000;">
                <button id="show" onclick="show()">Show</button>
                <button id="hide" onclick="hide()">Hide</button>
            </div>
        </a-scene>

<script>


var basiclayleft = document.querySelector('#basicleft');
var basiclayright = document.querySelector('#basicright');
function show() {
    basiclayleft.setAttribute('material', 'opacity', 0.6);
    basiclayright.setAttribute('material', 'opacity', 0.6);
}
function hide() {
    basiclayleft.setAttribute('material', 'opacity', 0);
    basiclayright.setAttribute('material', 'opacity', 0);
}
